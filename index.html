<body>
  <div class="main-container">
    <h1 class="tittle">PEOPLE ORGANIZER</h1>
    <div class="table-container">
      <div class="errors-container">
        <ul class="error none">

        </ul>
      </div>
      <form class="add-and-delete-section" id="add-form">

        <input type="text" class="inputs-name__firtsName" name="firstName" pattern="^[a-zA-ZÁÉÍÓÚáéíóúüÜ\s]+$"
          title="Please write a valid name. (Ex. 'Dario')" placeholder=" First Name..." required>

        <input type="text" class="inputs-name__lastName" name="lastName" pattern="^[a-zA-ZÁÉÍÓÚáéíóúüÜ\s]+$"
          title="Please write a valid last name. (Ex. 'Chic')" placeholder="Last Name..." required>

        <input type="number" class="inputs-name__age" name="age" pattern="^[0-9]{1,2}$"
          title="Please write a valid age. (Ex. '20')" placeholder="Age" required>

        <input type="text" class="inputs-name__country" name="country" pattern="^[a-zA-ZÁÉÍÓÚáéíóúüÜ]+$"
          title="Invalid country. Ex. valid Country: 'Venezuela'" placeholder="Country..." required>

        <input type="submit" class="inputs-name__add-button" name="add" value="ADD"></input>

        <button class="inputs-name__del-button" name="del">DEL</button>
      </form>
      <table>
        <thead class="table-head" id="table-head">
          <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Country</th>
          </tr>
        </thead>
